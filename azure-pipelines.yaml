# Build ASP.NET Core project using Azure Pipelines
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core?view=vsts

pool:
  vmImage: 'Ubuntu 16.04'
#  vmImage: 'vs2017-win2016'
  
variables:
  buildConfiguration: 'Release'
  Major: '0'
  Minor: '11'
  Patch: '0'


steps:
- script: |
    curl -o nuget.exe https://dist.nuget.org/win-x86-commandline/latest/nuget.exe
    dotnet restore bleak.Api.Json/bleak.Api.Json.csproj
    dotnet restore bleak.Api.Json.Tests/bleak.Api.Json.Tests.csproj
    dotnet restore bleak.Api.Rest.Common/bleak.Api.Rest.Common.csproj
    dotnet restore bleak.Api.Rest.Common.Core.Tests/bleak.Api.Rest.Common.Core.Tests.csproj
    dotnet restore bleak.Api.Rest.Core/bleak.Api.Rest.Core.csproj
    dotnet restore bleak.Api.Rest.Core.Tests/bleak.Api.Rest.Core.Tests.csproj
    dotnet build ./bleak.Api.OnlyCore.sln --configuration $(buildConfiguration)
    dotnet test bleak.Api.Json.Tests --configuration $(buildConfiguration) --logger trx
    dotnet test bleak.Api.Rest.Core.Tests --configuration $(buildConfiguration) --logger trx
    dotnet test bleak.Api.Rest.Common.Core.Tests --configuration $(buildConfiguration) --logger trx
    dotnet pack bleak.Api.Rest.Common/bleak.Api.Rest.Common.csproj -c $(buildConfiguration) /p:PackageVersion=$(major).$(minor).$(patch) --output $(Build.ArtifactStagingDirectory) --no-build --no-restore
    dotnet pack bleak.Api.Json/bleak.Api.Json.csproj -c $(buildConfiguration) /p:PackageVersion=$(major).$(minor).$(patch) --output $(Build.ArtifactStagingDirectory) --no-build --no-restore
    dotnet pack bleak.Api.Rest.Core/bleak.Api.Rest.Core.csproj -c $(buildConfiguration) /p:PackageVersion=$(major).$(minor).$(patch) --output $(Build.ArtifactStagingDirectory) --no-build --no-restore
    dotnet publish --configuration $(buildConfiguration) --output $BUILD_ARTIFACTSTAGINGDIRECTORY

- task: PublishTestResults@2
  condition: succeededOrFailed()
  inputs:
    testRunner: VSTest
    testResultsFiles: '**/*.trx'

- task: PublishBuildArtifacts@1

- task: NuGetCommand@2
  inputs:
    command: push
    nuGetFeedType: external
    publishFeedCredentials: 'NuGetConnection'
    packagesToPush: '$(Build.ArtifactStagingDirectory)/**/*.nupkg'
