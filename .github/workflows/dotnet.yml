name: Build and Test

on:
    push:
        branches:
            - prod
    pull_request:
        branches:
            - prod

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
        - name: Checkout code
            uses: actions/checkout@v2

        - name: Setup .NET
            uses: actions/setup-dotnet@v2
            with:
                dotnet-version: '6.0.x'

        - name: Restore dependencies
            run: dotnet restore

        - name: Build bleak.Api.Rest
            run: dotnet build --configuration Release --project bleak.Api.Rest

        - name: Build bleak.Api.Rest.Tests
            run: dotnet build --configuration Release --project bleak.Api.Rest.Tests

        - name: Run unit tests
            run: dotnet test --no-build --verbosity normal --project bleak.Api.Rest.Tests